<head>

<body>
    <h2>Calculadora de Gasto com Combustível</h2>

    <label for="km">Quilometragem percorrida:</label>
    <input type="number" id="km" name="km">
    <br><br>
    
    <label for="valor">Valor do combustível:</label>
    <input type="number" id="valor" name="valor">
    <br><br>

    <button onclick="calcularGasto()">Calcular</button>

    <p id="resultado"></p>

    <script>
        <!--
            function calcularGasto() {
                let km = parseFloat(document.getElementById("km").value);
                let valor = parseFloat(document.getElementById("valor").value);

                let consumo = 8;
                let litros = km / consumo;
                let gasto = litros * valor;

                let resultado = document.getElementById("resultado");
                resultado.innerHTML = "Gasto total: R$ " + gasto.toFixed(2);
            }
        -->
    </script>
    
</body>
</html>
